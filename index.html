<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zodiac Type</title>
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/screens.css">
    </head>
    <body>
        <main>
            <section id="instructions"> 
                <h1>What flower are you?</h1>
                <h3>Enter your date below and find out what flower you would be based on your zodiac!</h3>
                <div class="inline-img">
                    <p><em>Artwork Credits: Lao Mo on </em><a href="https://www.behance.net/LAOMO89" target="_blank">Behance</a></p>
                    <img src="./images/arrow-icon.png">
                </div>
                <form>
                    <div class="control">
                        <input type="date" name="birthday" required>
                    </div> 
                    
                    <div class="control">
                         <button type="submit">Submit</button>
                    </div>

                    <ul class="errors" hidden></ul> 
                </form> 
            </section>  
               
            <section id="zodiac-grid">
            </section>

            <section id="side_popup">
                <div id="top_section">
                    <div id="flower_image">
                    </div>
                </div>
                <div id="botton_section">
                    <div id="flower_result">
                    </div>

                    <div id="zodiac_name">
                    </div>

                    <div id="zodiac_timeframe">
                    </div>

                    <div id="description">
                    </div>

                    <div id=""></div>
                </div>
            </section>

        </main>
    
    <script src="./js/main.js"></script>
    </body>
</html>
